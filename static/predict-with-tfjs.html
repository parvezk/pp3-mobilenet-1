<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Image Classification Web App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="progress progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="file" id="image-selector" class="form-control border-0"/>
                <span>No File chosen</span>
            </div>
            <div class="col-6">
                <button id="predict-button" class="btn btn-dark float-right">Predict</button>
            </div>
        
        
        </div>
        <div class="row">
            <h2 class="ml-3">Predictions</h2>
            <ol id="prediction-list"></ol>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="ml-3">Image</h2>
                <img src="" alt="" id="selected-image" class="ml-3">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.5"></script>
    <script src="imagenet_classes.js"></script>
    <script src="predict.js" async defer></script>

</body>

</html>
